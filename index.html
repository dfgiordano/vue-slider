<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Vue Slider</title>
    </head>
    <body>
        <div id="root">
            <div class="container">
                <div class="left_arrow">
                    <i @click="changeImageLeft(imagesIndex)" class="fas fa-chevron-left"></i>
                </div>
                <div class="slider">
                    <img :src="images[imagesIndex]" alt="Animals" class="fas fa-circle">
                </div>
                <div class="right_arrow">
                    <i @click="changeImageRight(imagesIndex)" class="fas fa-chevron-right"></i>
                </div>
                <div class="menu">
                    <i 
                    v-for="(image, index) in images"
                    :class=" ( index == imagesIndex ) ? 'fas' : 'far' "
                    class="fa-circle ">
                    </i>
                </div>
            </div>    
        </div>




        <script src="js/script.js"></script>
    </body>
</html>
